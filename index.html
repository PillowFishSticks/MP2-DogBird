<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects</title>
    <style>
        body { margin: 0; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;

        // Load images
        const dogImage = new Image();
        dogImage.src = "https://pillowfishsticks.github.io/MP2-DogBird/images/dogrocket.png";

        const bg = new Image();
        bg.src = "https://pillowfishsticks.github.io/MP2-DogBird/images/sbg.png";

        const fg = new Image();
        fg.src = "https://pillowfishsticks.github.io/MP2-DogBird/images/fg.png";

        const boneImages = [
            "https://pillowfishsticks.github.io/MP2-DogBird/images/gourmet-image.png",
            "https://pillowfishsticks.github.io/MP2-DogBird/images/gourmet-image-2.png",
            "https://pillowfishsticks.github.io/MP2-DogBird/images/gourmet-image-3.png"
        ];

        let currentBone = new Image();

        // Game variables
        let dogX = canvas.width / 2 - 50;
        let dogY = canvas.height - 150;
        let dogSpeed = 7;
        let boneX = Math.random() * (canvas.width - 50);
        let boneY = -50;
        let boneSpeed = 3;
        let gameRunning = true;
        let score = 0;

        // Handle user input (left and right arrows)
        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") leftPressed = true;
            if (e.key === "ArrowRight") rightPressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft") leftPressed = false;
            if (e.key === "ArrowRight") rightPressed = false;
        });

        function getRandomBone() {
            currentBone.src = boneImages[Math.floor(Math.random() * boneImages.length)];
        }

        // Update game objects
        function updateGame() {
            if (!gameRunning) return;

            // Move the dog
            if (leftPressed && dogX > 0) {
                dogX -= dogSpeed;
            }
            if (rightPressed && dogX < canvas.width - 50) {
                dogX += dogSpeed;
            }

            // Move the bone
            boneY += boneSpeed;

            // Check for bone catching
            const dogWidth = 50;
            const dogHeight = 50;
            const boneWidth = 30;
            const boneHeight = 30;

            if (
                boneX < dogX + dogWidth &&
                boneX + boneWidth > dogX &&
                boneY < dogY + dogHeight &&
                boneY + boneHeight > dogY
            ) {
                score++;
                boneY = -50;
                boneX = Math.random() * (canvas.width - 50);
                getRandomBone();
            }

            // Check for bone hitting the floor
            if (boneY >= canvas.height - 100) {
                gameRunning = false;
            }

            // Redraw the scene
            drawGame();
        }

        // Draw the game elements
        function drawGame() {
            // Draw background
            ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

            // Draw floor
            ctx.drawImage(fg, 0, canvas.height - 100, canvas.width, 100);

            // Draw dog
            ctx.drawImage(dogImage, dogX, dogY, 50, 50);

            // Draw bone
            ctx.drawImage(currentBone, boneX, boneY, 30, 30);

            // Display score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 20, 30);

            // Game Over message
            if (!gameRunning) {
                ctx.fillStyle = "red";
                ctx.font = "40px Arial";
                ctx.fillText("Game Over!", canvas.width / 2 - 120, canvas.height / 2);
                ctx.font = "20px Arial";
                ctx.fillText("Final Score: " + score, canvas.width / 2 - 60, canvas.height / 2 + 40);
            }
        }

        // Game loop
        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        getRandomBone();
        gameLoop();
    </script>
</body>
</html>
